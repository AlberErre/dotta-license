language: node_js
node_js:
  - "8"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
  directories:
      - "node_modules"
      - "dot-license-contracts/node_modules"
script: cd dot-license-contracts && yarn && npm run travis
